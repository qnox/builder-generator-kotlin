name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Git Version
        id: gitversion
        uses: codacy/git-version@2.5.4
        with:
          release-branch: main
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.5

      - name: Build
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: build

      - name: Publish package
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: gradle/gradle-build-action@v2.3.3
        with:
          arguments: sign publishToSonatype closeAndReleaseSonatypeStagingRepository --info
        env:
          MAVEN_VERSION: ${{ steps.gitversion.outputs.version }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          MAVEN_GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          MAVEN_GPG_PRIVATE_KEY_ID: ${{ secrets.MAVEN_GPG_PRIVATE_KEY_ID }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

      #      - name: Create tag
      #        uses: actions/github-script@v6.3.3
      #        with:
      #          script: |
      #            github.rest.git.createRef({
      #              owner: context.repo.owner,
      #              repo: context.repo.repo,
      #              ref: 'refs/tags/${{steps.gitversion.outputs.version}}',
      #              sha: context.sha
      #            })

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 'refs/tags/${{steps.gitversion.outputs.version}}'
          release_name: ${{ steps.gitversion.outputs.version }}
          draft: false
          prerelease: false